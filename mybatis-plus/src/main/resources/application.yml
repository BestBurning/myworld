#Server Port
server:
  port: 8888
  servlet:
    context-path: /

spring:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8


# MySQL
jdbc:
  url: jdbc:mysql://localhost:3306/test?useSSL=false&characterEncoding=utf8&useUnicode=true&useAffectedRows=true
  username: root
  password: admin
  driverClassName: com.mysql.jdbc.Driver


#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/*Dao.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.diyishuai.mybatisplus.entity
#  type-enums-package: com.centrixlink.dsp.dashboard.common.consts
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.centrixlink.xxx
    #逻辑删除配置
#    logic-delete-value: 1
#    logic-not-delete-value: 0
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    #meta-object-handler: com.centrixlink.xxx
    #自定义SQL注入器
    #sql-injector: com.centrixlink.xxx
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

